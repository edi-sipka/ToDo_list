<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="./main.js"></script>
    <title>To Do list</title>
  </head>
  <body>
    <header class="header">
      <div class="to-do">
        <h2 class="heading">Today's To Do</h2>
      </div>
    </header>
    <section class="input-add">
      <div class="input"></div>
        <input type="text" placeholder="Add to your list..." />
      </div>
      </section>

      <section class="do-list">
        <ul id="data"></ul>
        <div class="clear">
          <button>Clear all completed</button>
        </div>
    </section>
  </body>
</html>
