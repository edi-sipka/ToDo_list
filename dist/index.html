<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"/><link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/><title>To Do list</title><script defer="defer" src="runtime.js"></script><script defer="defer" src="index.js"></script><script defer="defer" src="crud.js"></script></head><body><header class="header"><div class="todo"><h2 class="heading">Today's To Do</h2></div><div class="iconth"><i class="fa-solid fa-arrows-rotate"></i></div></header><form class="input-add" id="form"><div class="input"><input placeholder="Add to your list..." class="new-task"/></div><div class="add-to-list"><span class="material-symbols-outlined">arrow_forward</span></div></form><section class="do-list"><div class="data"></div></section><div class="clear"><button class="delete">Clear all completed</button></div></body></html>
